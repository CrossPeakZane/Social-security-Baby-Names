<!DOCTYPE html>
<html>
<head>
    <title>Baby Name Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1em;
        }
        #content {
            padding: 2em;
        }
        #queryForm {
            margin-bottom: 2em;
        }
        #loadingBar {
            width: 0;
            height: 20px;
            background-color: green;
        }
        #debugInfo {
            position: fixed;
            bottom: 0;
            left: 0;
            max-height: 20vh;
            overflow: auto;
            border: 1px solid #ccc;
            background-color: #f7f7f7;
            padding: 10px;
        }
        #analytics {
            background-color: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #charts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .chart-container {
            width: 48%;
            height: 400px;
            background-color: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Baby Name Analytics</h1>
    </header>
    <div id="content">
        <form id="queryForm">
            <label for="name">Enter a name:</label>
            <input type="text" id="name" value="Zane">
            <button type="button" onclick="queryName()">Analyze</button>
        </form>
        <div id="loadingBar"></div>
        <div id="analytics"></div>
        <div id="charts"></div>
        <div id="debugInfo"></div>
    </div>



    <script>
        function queryName() {
            const name = document.getElementById("name").value;
            const apiUrl = `names/`;
            const analyticsDiv = document.getElementById("analytics");
            const debugDiv = document.getElementById("debugInfo");
            const loadingBar = document.getElementById("loadingBar");
            analyticsDiv.innerHTML = "";
            debugDiv.innerHTML = "";
            
            let nameData = [];

            const fetchDataPromises = Array.from({ length: 2023 - 1880 + 1 }, (_, i) => 1880 + i).reduce((promiseChain, year) => {
                return promiseChain.then(() => {
                    return fetch(`${apiUrl}yob${year}.txt`)
                        .then(response => response.text())
                        .then(text => {
                            const lines = text.split('\n');
                            const nameLines = lines.filter(line => line.startsWith(name + ','));
                            nameLines.forEach(line => {
                                const [_, gender, count] = line.split(',');
                                nameData.push({ year, gender, count: parseInt(count) });
                            });

                            const progress = ((year - 1880) / (2023 - 1880)) * 100;
                            loadingBar.style.width = `${progress}%`;
                            debugDiv.innerHTML += `Data loaded for year ${year}<br>`;

                            return text;
                        })
                        .catch(error => {
                            return "";
                        });
                });
            }, Promise.resolve());

            fetchDataPromises
                .then(() => {
                    const totalOccurrences = nameData.reduce((acc, data) => acc + data.count, 0);
                    const maleCount = nameData.filter(data => data.gender === 'M').reduce((acc, data) => acc + data.count, 0);
                    const femaleCount = nameData.filter(data => data.gender === 'F').reduce((acc, data) => acc + data.count, 0);
                    const firstYear = nameData[0]?.year || 'N/A';
                    const lastYear = nameData[nameData.length - 1]?.year || 'N/A';

                    analyticsDiv.innerHTML = `
                        <h2>Analytics for ${name}</h2>
                        <p>Total Occurrences: ${totalOccurrences}</p>
                        <p>Male Count: ${maleCount}</p>
                        <p>Female Count: ${femaleCount}</p>
                        <p>First Year Recorded: ${firstYear}</p>
                        <p>Last Year Recorded: ${lastYear}</p>
                    `;
                    loadingBar.style.width = '0%';

                    // Generate Charts
                    const ctx1 = document.createElement('canvas');
                    const ctx2 = document.createElement('canvas');
                    const chartDiv1 = document.createElement('div');
                    const chartDiv2 = document.createElement('div');
                    chartDiv1.className = 'chart-container';
                    chartDiv2.className = 'chart-container';
                    chartDiv1.appendChild(ctx1);
                    chartDiv2.appendChild(ctx2);
                    document.getElementById('charts').appendChild(chartDiv1);
                    document.getElementById('charts').appendChild(chartDiv2);

                    const years = [...new Set(nameData.map(data => data.year))];
                    const maleData = years.map(year => nameData.filter(data => data.year === year && data.gender === 'M').reduce((acc, data) => acc + data.count, 0));
                    const femaleData = years.map(year => nameData.filter(data => data.year === year && data.gender === 'F').reduce((acc, data) => acc + data.count, 0));

                    new Chart(ctx1, {
                        type: 'line',
                        data: {
                            labels: years,
                            datasets: [
                                {
                                    label: 'Male',
                                    data: maleData,
                                    borderColor: 'blue',
                                    fill: false
                                },
                                {
                                    label: 'Female',
                                    data: femaleData,
                                    borderColor: 'pink',
                                    fill: false
                                }
                            ]
                        }
                    });

                    new Chart(ctx2, {
                        type: 'pie',
                        data: {
                            labels: ['Male', 'Female'],
                            datasets: [{
                                data: [maleCount, femaleCount],
                                backgroundColor: ['blue', 'pink']
                            }]
                        }
                    });
                })
                .catch(error => {
                    console.error("Error querying data:", error);
                });
        }
    </script>
</body>
</html>
